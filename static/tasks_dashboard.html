<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Dashboard de Tareas - ClickUp Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tasks-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .sync-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .sync-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .sync-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .sync-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tasks-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tasks-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .task-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            display: grid;
            grid-template-columns: 1fr 100px 120px 100px 80px;
            gap: 15px;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        .task-item:hover {
            background-color: #f8f9fa;
        }
        
        .task-info h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        
        .task-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
        }
        
        .priority-1 { background-color: #f8d7da; color: #721c24; }
        .priority-2 { background-color: #fff3cd; color: #856404; }
        .priority-3 { background-color: #d1ecf1; color: #0c5460; }
        .priority-4 { background-color: #d4edda; color: #155724; }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-align: center;
        }
        
        .status-todo { background-color: #e2e3e5; color: #383d41; }
        .status-inprogress { background-color: #cce5ff; color: #004085; }
        .status-review { background-color: #fff3cd; color: #856404; }
        .status-complete { background-color: #d4edda; color: #155724; }
        
        .sync-status {
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .sync-status.synced { color: #28a745; }
        .sync-status.not-synced { color: #dc3545; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .task-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .sync-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tasks-dashboard">
        <!-- Header -->
        <div class="dashboard-header">
            <h1><i class="fas fa-tasks"></i> Dashboard de Tareas</h1>
            <p>Gesti√≥n y sincronizaci√≥n de tareas con ClickUp</p>
        </div>

        <!-- Controles de sincronizaci√≥n -->
        <div class="sync-controls">
            <button id="syncBtn" class="sync-btn">
                <i class="fas fa-sync-alt"></i>
                üîÑ Sincronizar con ClickUp
            </button>
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-refresh"></i>
                Actualizar
            </button>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tareas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="syncedTasks">0</div>
                <div class="stat-label">Sincronizadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completadas</div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="tasks-section">
            <div class="section-header">
                <h3><i class="fas fa-list"></i> Lista de Tareas</h3>
                <div class="task-count">
                    <span id="taskCount">0</span> tareas
                </div>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando tareas...
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de sincronizaci√≥n -->
    <div id="syncModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-sync-alt"></i> Sincronizando con ClickUp</h3>
            <div id="syncProgress">
                <p>Iniciando sincronizaci√≥n...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="syncStatus">Conectando con ClickUp...</p>
            </div>
            <div id="syncResults" style="display: none;">
                <h4>‚úÖ Sincronizaci√≥n Completada</h4>
                <div id="syncStats"></div>
                <button id="closeModal" class="sync-btn" style="margin-top: 20px;">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentWorkspaceId = null;

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            setupEventListeners();
            
            // Actualizar cada 30 segundos
            setInterval(loadTasks, 30000);
        });

        function setupEventListeners() {
            // Bot√≥n de sincronizaci√≥n
            document.getElementById('syncBtn').addEventListener('click', function() {
                if (!currentWorkspaceId) {
                    showError('No se ha detectado el workspace ID. Por favor, crea una tarea primero.');
                    return;
                }
                syncTasksWithClickUp(currentWorkspaceId);
            });

            // Bot√≥n de actualizar
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadTasks();
            });

            // Cerrar modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('syncModal').style.display = 'none';
            });
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/v1/tasks/');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tasks = await response.json();
                renderTasks(tasks);
                updateStats(tasks);
                
                // Extraer workspace_id de la primera tarea si existe
                if (tasks.length > 0 && tasks[0].workspace_id) {
                    currentWorkspaceId = tasks[0].workspace_id;
                }
                
            } catch (error) {
                console.error('Error cargando tareas:', error);
                showError('Error cargando las tareas: ' + error.message);
                document.getElementById('tasksList').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error cargando tareas: ${error.message}
                    </div>
                `;
            }
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-info-circle"></i>
                        No hay tareas para mostrar. 
                        <br><br>
                        <button onclick="createSampleTask()" class="sync-btn">
                            <i class="fas fa-plus"></i> Crear Tarea de Prueba
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <h4>${task.name || 'Sin nombre'}</h4>
                        <p class="task-description">${task.description || 'Sin descripci√≥n'}</p>
                        <div class="sync-status ${task.is_synced ? 'synced' : 'not-synced'}">
                            <i class="fas fa-${task.is_synced ? 'check' : 'times'}"></i>
                            ${task.is_synced ? 'Sincronizada' : 'No sincronizada'}
                        </div>
                    </div>
                    <span class="priority-badge priority-${task.priority || 3}">
                        ${getPriorityText(task.priority)}
                    </span>
                    <span class="status-badge status-${task.status || 'todo'}">
                        ${getStatusText(task.status)}
                    </span>
                    <div class="task-dates">
                        <div style="font-size: 0.8rem; color: #6c757d;">
                            ${task.due_date ? new Date(task.due_date).toLocaleDateString() : 'Sin fecha'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const synced = tasks.filter(t => t.is_synced).length;
            const pending = tasks.filter(t => t.status !== 'complete').length;
            const completed = tasks.filter(t => t.status === 'complete').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('syncedTasks').textContent = synced;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('taskCount').textContent = total;
        }

        function getPriorityText(priority) {
            const priorities = {
                1: 'Urgente',
                2: 'Alta',
                3: 'Normal',
                4: 'Baja'
            };
            return priorities[priority] || 'Normal';
        }

        function getStatusText(status) {
            const statuses = {
                'todo': 'Pendiente',
                'inprogress': 'En Progreso',
                'review': 'En Revisi√≥n',
                'complete': 'Completada'
            };
            return statuses[status] || 'Pendiente';
        }

        async function syncTasksWithClickUp(workspaceId) {
            const syncBtn = document.getElementById('syncBtn');
            const modal = document.getElementById('syncModal');
            const progressFill = document.getElementById('progressFill');
            const syncStatus = document.getElementById('syncStatus');
            
            // Mostrar modal y deshabilitar bot√≥n
            modal.style.display = 'block';
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sincronizando...';
            
            try {
                // Simular progreso
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    progressFill.style.width = progress + '%';
                    if (progress >= 100) clearInterval(progressInterval);
                }, 200);

                syncStatus.textContent = 'Conectando con ClickUp...';
                
                // Llamar al endpoint de sincronizaci√≥n
                const response = await fetch(`/api/v1/tasks/sync?workspace_id=${workspaceId}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Mostrar resultados
                document.getElementById('syncProgress').style.display = 'none';
                document.getElementById('syncResults').style.display = 'block';
                
                document.getElementById('syncStats').innerHTML = `
                    <div style="text-align: left; margin: 20px 0;">
                        <p><strong>Total tareas procesadas:</strong> ${result.total_tasks_synced}</p>
                        <p><strong>Nuevas tareas creadas:</strong> ${result.new_tasks_created}</p>
                        <p><strong>Tareas actualizadas:</strong> ${result.tasks_updated}</p>
                    </div>
                `;
                
                // Recargar tareas despu√©s de la sincronizaci√≥n
                setTimeout(() => {
                    loadTasks();
                }, 1000);
                
            } catch (error) {
                console.error('Error en sincronizaci√≥n:', error);
                showError('Error en sincronizaci√≥n: ' + error.message);
                
                // Ocultar modal en caso de error
                modal.style.display = 'none';
            } finally {
                // Restaurar bot√≥n
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-sync-alt"></i> üîÑ Sincronizar con ClickUp';
            }
        }

        function createSampleTask() {
            // Crear una tarea de prueba para obtener el workspace_id
            const sampleTask = {
                name: "Tarea de Prueba - Sincronizaci√≥n",
                description: "Esta tarea se crea para probar la sincronizaci√≥n",
                list_id: "901411770471", // ID de lista por defecto
                workspace_id: "9014943317", // ID de workspace por defecto
                status: "todo",
                priority: 3
            };
            
            fetch('/api/v1/tasks/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(sampleTask)
            })
            .then(response => response.json())
            .then(data => {
                showSuccess('Tarea de prueba creada exitosamente');
                currentWorkspaceId = data.workspace_id;
                loadTasks();
            })
            .catch(error => {
                showError('Error creando tarea de prueba: ' + error.message);
            });
        }

        function showError(message) {
            const container = document.querySelector('.tasks-dashboard');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const container = document.querySelector('.tasks-dashboard');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
