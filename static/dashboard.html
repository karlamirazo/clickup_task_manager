<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard de Notificaciones - ClickUp Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-width: 1200px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        
        .chart-canvas {
            max-height: 300px;
        }
        
        .notifications-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            display: grid;
            grid-template-columns: auto 100px 150px 100px 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .notification-item:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-sent {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .type-email {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        
        .type-sms {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .type-telegram {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .refresh-btn:hover {
            opacity: 0.9;
        }
        
        .health-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .health-healthy {
            background-color: #d4edda;
            color: #155724;
        }
        
        .health-degraded {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .health-unhealthy {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .notification-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> Dashboard de Notificaciones</h1>
            <p>Monitoreo en tiempo real del sistema de gesti√≥n de tareas ClickUp</p>
            <div class="health-status">
                <span id="health-indicator" class="health-indicator">
                    <i class="fas fa-heartbeat"></i>
                    <span id="health-text">Verificando estado...</span>
                </span>
            </div>
        </div>

        <!-- Controles -->
        <div class="filters">
            <select id="period-select" class="filter-select">
                <option value="1h">√öltima hora</option>
                <option value="24h" selected>√öltimas 24 horas</option>
                <option value="7d">√öltimos 7 d√≠as</option>
                <option value="30d">√öltimos 30 d√≠as</option>
            </select>
            
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
        </div>

        <!-- Estad√≠sticas principales -->
        <div class="stats-grid" id="stats-grid">
            <!-- Se llena din√°micamente -->
        </div>

        <!-- Gr√°ficos -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">üìà Notificaciones por Tiempo</div>
                <canvas id="timeChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">üìä Distribuci√≥n por Tipo</div>
                <canvas id="typeChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">‚úÖ Tasa de √âxito</div>
                <canvas id="successChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">‚ùå Principales Errores</div>
                <canvas id="errorChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Historial de notificaciones -->
        <div class="notifications-table">
            <div class="table-header">
                <h3><i class="fas fa-bell"></i> Historial de Notificaciones</h3>
                <div class="filters">
                    <select id="status-filter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="sent">Enviadas</option>
                        <option value="failed">Fallidas</option>
                        <option value="pending">Pendientes</option>
                    </select>
                    
                    <select id="type-filter" class="filter-select">
                        <option value="">Todos los tipos</option>
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>
            </div>
            
            <div class="table-content" id="notifications-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando notificaciones...
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let currentPeriod = '24h';

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            setupEventListeners();
            
            // Actualizar cada 30 segundos
            setInterval(loadDashboard, 30000);
        });

        function setupEventListeners() {
            // Cambio de per√≠odo
            document.getElementById('period-select').addEventListener('change', function(e) {
                currentPeriod = e.target.value;
                loadDashboard();
            });

            // Bot√≥n de actualizar
            document.getElementById('refresh-btn').addEventListener('click', function() {
                loadDashboard();
            });

            // Filtros de notificaciones
            document.getElementById('status-filter').addEventListener('change', loadNotifications);
            document.getElementById('type-filter').addEventListener('change', loadNotifications);
        }

        async function loadDashboard() {
            try {
                // Cargar en paralelo
                await Promise.all([
                    loadStats(),
                    loadCharts(),
                    loadNotifications(),
                    loadHealth()
                ]);
            } catch (error) {
                console.error('Error cargando dashboard:', error);
                showError('Error cargando el dashboard');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`/api/v1/dashboard/stats?period=${currentPeriod}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderStats(data);
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        async function loadCharts() {
            try {
                const response = await fetch(`/api/v1/dashboard/charts/notifications?period=${currentPeriod}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderCharts(data.charts);
            } catch (error) {
                console.error('Error cargando gr√°ficos:', error);
            }
        }

        async function loadNotifications() {
            try {
                const statusFilter = document.getElementById('status-filter').value;
                const typeFilter = document.getElementById('type-filter').value;
                
                const params = new URLSearchParams({
                    limit: '50',
                    offset: '0'
                });
                
                if (statusFilter) params.append('status', statusFilter);
                if (typeFilter) params.append('notification_type', typeFilter);

                const response = await fetch(`/api/v1/dashboard/notifications?${params}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderNotifications(data.notifications);
            } catch (error) {
                console.error('Error cargando notificaciones:', error);
            }
        }

        async function loadHealth() {
            try {
                const response = await fetch('/api/v1/dashboard/health');
                const data = await response.json();

                renderHealth(data);
            } catch (error) {
                console.error('Error cargando estado de salud:', error);
            }
        }

        function renderStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            
            const stats = [
                {
                    icon: 'fas fa-paper-plane',
                    number: data.notifications.total || 0,
                    label: 'Total Notificaciones',
                    color: '#667eea'
                },
                {
                    icon: 'fas fa-check-circle',
                    number: data.notifications.by_status?.sent || 0,
                    label: 'Enviadas',
                    color: '#28a745'
                },
                {
                    icon: 'fas fa-times-circle',
                    number: data.notifications.by_status?.failed || 0,
                    label: 'Fallidas',
                    color: '#dc3545'
                },
                {
                    icon: 'fas fa-clock',
                    number: data.notifications.avg_delivery_time ? `${data.notifications.avg_delivery_time.toFixed(2)}s` : 'N/A',
                    label: 'Tiempo Promedio',
                    color: '#ffc107'
                },
                {
                    icon: 'fas fa-tasks',
                    number: data.tasks.total || 0,
                    label: 'Total Tareas',
                    color: '#17a2b8'
                },
                {
                    icon: 'fas fa-users',
                    number: data.users.total || 0,
                    label: 'Usuarios',
                    color: '#6f42c1'
                }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon" style="color: ${stat.color}">
                        <i class="${stat.icon}"></i>
                    </div>
                    <div class="stat-number" style="color: ${stat.color}">${stat.number}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderCharts(chartData) {
            // Destruir gr√°ficos existentes
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            // Gr√°fico de tiempo
            const timeCtx = document.getElementById('timeChart').getContext('2d');
            charts.time = new Chart(timeCtx, {
                type: 'line',
                data: {
                    labels: [...new Set(chartData.time_series.map(item => new Date(item.period).toLocaleString()))],
                    datasets: [
                        {
                            label: 'Enviadas',
                            data: chartData.time_series.filter(item => item.status === 'sent').map(item => item.count),
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Fallidas',
                            data: chartData.time_series.filter(item => item.status === 'failed').map(item => item.count),
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Gr√°fico de tipos
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            charts.type = new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: chartData.type_distribution.map(item => item.type),
                    datasets: [{
                        data: chartData.type_distribution.map(item => item.count),
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Gr√°fico de √©xito
            const successCtx = document.getElementById('successChart').getContext('2d');
            charts.success = new Chart(successCtx, {
                type: 'pie',
                data: {
                    labels: chartData.success_rate.map(item => item.status),
                    datasets: [{
                        data: chartData.success_rate.map(item => item.count),
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Gr√°fico de errores
            const errorCtx = document.getElementById('errorChart').getContext('2d');
            charts.error = new Chart(errorCtx, {
                type: 'bar',
                data: {
                    labels: chartData.top_errors.map(item => item.error.substring(0, 30) + '...'),
                    datasets: [{
                        label: 'Cantidad',
                        data: chartData.top_errors.map(item => item.count),
                        backgroundColor: '#dc3545'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderNotifications(notifications) {
            const container = document.getElementById('notifications-list');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="loading">No hay notificaciones para mostrar</div>';
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification-item">
                    <div>
                        <div><strong>${notif.task_name}</strong></div>
                        <div style="font-size: 0.8rem; color: #6c757d;">${notif.task_id}</div>
                    </div>
                    <span class="type-badge type-${notif.type}">${notif.type}</span>
                    <div>
                        <div style="font-size: 0.9rem;">${notif.recipient}</div>
                        <div style="font-size: 0.7rem; color: #6c757d;">${notif.recipient_type}</div>
                    </div>
                    <span class="status-badge status-${notif.status}">${notif.status}</span>
                    <div style="font-size: 0.8rem; color: #6c757d;">
                        ${new Date(notif.created_at).toLocaleString()}
                        ${notif.error_message ? `<br><span style="color: #dc3545;">${notif.error_message.substring(0, 50)}...</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function renderHealth(health) {
            const indicator = document.getElementById('health-indicator');
            const text = document.getElementById('health-text');
            
            indicator.className = `health-indicator health-${health.status}`;
            
            const statusText = {
                'healthy': 'Sistema Saludable',
                'degraded': 'Sistema Degradado',
                'unhealthy': 'Sistema No Saludable'
            };
            
            text.textContent = statusText[health.status] || 'Estado Desconocido';
        }

        function showError(message) {
            const container = document.querySelector('.dashboard-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
